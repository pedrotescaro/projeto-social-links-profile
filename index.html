<!DOCTYPE html>
<html lang="en">
<head>

<body>

                    <a href="https://github.com/pedrotescaro">GitHub</a>

                </li>

                  <a href="https://www.linkedin.com/in/pedro-tescaro-0a562025a">LinkedIn</a>
                </li>
                <li>
                  <a href="https://twitter.com/fox_tiuw">Twitter</a>
                </li>
                <li>
                  <a href="https://www.instagram.com/tescpedro/">Instagram</a>

</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
